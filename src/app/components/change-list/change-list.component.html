<div class="container">
  <!-- No data message -->
  <p *ngIf="Change.length <= 0" class="no-data text-center">There is no Data!</p>

  <!-- Change list -->
  <table class="table table-bordered" *ngIf="Change.length > 0">
    <thead class="table-success">
      <tr>
      <!--  <th scope="col">ID</th>  -->
        <th scope="col">Change ID</th>
        <th scope="col">ChangeTask ID</th>
        <th scope="col">Change Title</th>
        <th scope="col">Account</th>
        <th scope="col">Executed By</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let change of Change; let i = index">
       <!-- <th scope="row">{{change._id}}</th>  -->
        <td>{{change.changeid}}</td>
        <td>{{change.changetaskid}}</td>
        <td>{{change.changetitle}}</td>
        <td>{{change.account}}</td>
        <td>{{change.execby}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-change/', change._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeChange(change, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
